Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 20
    output_level: 0
    segregated_solver: yes
    write_matrix_files: no
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: yes

    bamg_max_levels: 1
    bamg_relax_type: 12
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0

  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 20
    output_level: 0
    write_matrix_files: no
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: yes

    bamg_max_levels: 1
    bamg_relax_type: 12
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    output_level: 0
    write_matrix_files:  no
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: yes

    bamg_max_levels: 7
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_relax_type: 11
    bamg_cycle_type: 1
    bamg_relax_order: 0

    bamg_num_sweeps: 2
    #bamg_num_down_sweeps: 1
    #bamg_num_up_sweeps: 2
    #bamg_num_coarse_sweeps: 1

    bamg_trunc_factor: 0.1
    bamg_agg_num_levels: 2
    bamg_agg_interp_type: 5
    bamg_agg_pmax_elmts: 3
    bamg_pmax_elmts: 3
    bamg_strong_threshold: 0.25

  # solver for the pressure
  - name: solve_wall
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 200
    kspace: 40
    output_level: 0
    write_matrix_files:  no
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: yes

    bamg_max_levels: 7
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_relax_type: 11
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0
    bamg_trunc_factor: 0.1
    bamg_agg_num_levels: 2
    bamg_agg_interp_type: 5
    bamg_agg_pmax_elmts: 3
    bamg_pmax_elmts: 3
    bamg_strong_threshold: 0.25

realms:

  - name: realm_1
    mesh: nrel5mw_refined.exo
    automatic_decomposition_type: rcb
    use_edges: yes

    time_step_control:
     target_courant: 1000.0
     time_step_change_factor: 1.05
   
    equation_systems:
      name: theEqSys
      max_iterations: 4
      decoupled_overset_solve: yes

      solver_system_specification:
        velocity: solve_mom
        turbulent_ke: solve_scalar
        specific_dissipation_rate: solve_scalar
        pressure: solve_elliptic
        ndtw: solve_wall

      systems:
        - WallDistance:
            name: myNDTW
            max_iterations: 1
            convergence_tolerance: 1.0e-8
            update_frequency: 1000000000

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            decoupled_pressure_solve: yes
            num_pressure_correctors: 3
            convergence_tolerance: 1e-8

        - ShearStressTransport:
            name: mySST 
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:
      - constant: ic_1
        target_name: 
          - nearbody-HEX
          - nearbody-WEDGE
          - nearbody-TETRA
          - nearbody-PYRAMID
          - nearwake-HEX
          - nearwake-WEDGE
          - farfield-HEX
          - farfield-WEDGE
        value:
          pressure: 0
          velocity: [8.0,0.0,0.0]
          turbulent_ke: 0.095118
          specific_dissipation_rate: 2266.4

    material_properties:
      target_name:
        - nearbody-HEX
        - nearbody-WEDGE
        - nearbody-TETRA
        - nearbody-PYRAMID
        - nearwake-HEX
        - nearwake-WEDGE
        - farfield-HEX
        - farfield-WEDGE
      specifications:
        - name: density
          type: constant
          value: 1.225
        - name: viscosity
          type: constant
          value: 1.8e-5

    boundary_conditions:

    - wall_boundary_condition: bc_wall
      target_name: t1_blade1
      wall_user_data:
        user_function_name:
          velocity: wind_energy
        user_function_string_parameters:
          velocity: [t1_blade_rotation]
        use_wall_function: no
        turbulent_ke: 0.0

    - wall_boundary_condition: bc_wall
      target_name: t1_blade2
      wall_user_data:
        user_function_name:
          velocity: wind_energy
        user_function_string_parameters:
          velocity: [t1_blade_rotation]
        use_wall_function: no
        turbulent_ke: 0.0

    - wall_boundary_condition: bc_wall
      target_name: t1_blade3
      wall_user_data:
        user_function_name:
          velocity: wind_energy
        user_function_string_parameters:
          velocity: [t1_blade_rotation]
        use_wall_function: no
        turbulent_ke: 0.0

    - wall_boundary_condition: bc_wall
      target_name: t1_hub
      wall_user_data:
        user_function_name:
          velocity: wind_energy
        user_function_string_parameters:
          velocity: [t1_blade_rotation]
        use_wall_function: no
        turbulent_ke: 0.0

    - inflow_boundary_condition: bc_inflow
      target_name: inlet
      inflow_user_data:
        velocity: [8.0,0.0,0.0]
        turbulent_ke: 0.095118
        specific_dissipation_rate: 2266.4

    - open_boundary_condition: bc_open
      target_name: outlet
      open_user_data:
        velocity: [0.0, 0.0, 0.0]
        pressure: 0.0
        turbulent_ke: 0.095118
        specific_dissipation_rate: 2266.4

    - symmetry_boundary_condition: bc_symBottom
      target_name: sides
      symmetry_user_data:

    - overset_boundary_condition: bc_overset
      overset_connectivity_type: tioga
      overset_user_data:
        tioga_populate_inactive_part: false   
        mesh_group:
          - overset_name: NearBody
            mesh_parts:
              - nearbody-HEX
              - nearbody-WEDGE
              - nearbody-TETRA
              - nearbody-PYRAMID
            wall_parts: [ t1_blade1, t1_blade2, t1_blade3, t1_hub]
            ovset_parts: [ t1_outerbcinnerblock ]

          - overset_name: FarField
            mesh_parts:
              - nearwake-HEX
              - nearwake-WEDGE
              - farfield-HEX
              - farfield-WEDGE

    mesh_motion:
      - name: blade_rotation
        mesh_parts:
          - nearbody-HEX
          - nearbody-WEDGE
          - nearbody-TETRA
          - nearbody-PYRAMID
        frame: non_inertial
        motion:
          - type: rotation
            axis: [ 0.99619469809174555, 0.0, -0.087155742747658166 ]
            omega: 0.95881407787560491
            origin: [0.0, 0.0, 0.0]

    solution_options:
      name: myOptions
      turbulence_model: sst
      projected_timescale_type: momentum_diag_inv

      options:
        - hybrid_factor:
            velocity: 1.0 
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0

        - alpha_upw:
            velocity: 1.0 
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0

        - upw_factor:
            velocity: 1.0
            turbulent_ke: 0.0
            specific_dissipation_rate: 0.0

        - noc_correction:
            pressure: yes

        - limiter:
            pressure: no
            velocity: yes
            turbulent_ke: yes
            specific_dissipation_rate: yes

        - projected_nodal_gradient:
            velocity: element
            pressure: element 
            turbulent_ke: element
            specific_dissipation_rate: element
            ndtw: element

        - relaxation_factor:
            velocity: 0.7
            pressure: 0.3
            turbulent_ke: 0.7
            specific_dissipation_rate: 0.7

    post_processing:
      - type: surface
        physics: surface_force_and_moment
        output_file_name: forces01.dat
        frequency: 4
        parameters: [0,0]
        target_name:
          - t1_blade1
          - t1_blade2
          - t1_blade3
          - t1_hub

    turbulence_averaging:
      time_filter_interval: 100000.0

      specifications:

        - name: one
          target_name:
            - nearbody-HEX
            - nearbody-WEDGE
            - nearbody-TETRA
            - nearbody-PYRAMID
            - nearwake-HEX
            - farfield-HEX
            - farfield-WEDGE

          reynolds_averaged_variables:
            - velocity

          compute_q_criterion: yes
          compute_vorticity: yes

    restart:
      restart_data_base_name: rst1/nrel5mw.rst
      restart_frequency: 360
      restart_start: 360

    output:
      output_data_base_name: out1/nrel5mw.e
      output_frequency: 100
      output_node_set: no 
      output_variables:
       - velocity
       - pressure
       - turbulent_ke
       - specific_dissipation_rate
       - minimum_distance_to_wall
       - sst_f_one_blending
       - turbulent_viscosity
       - element_courant
       - iblank
       - iblank_cell
       - mesh_displacement
       - q_criterion
       - vorticity

     
Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      time_step: 0.0045507499635940004 
      termination_step_count: 50
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms: 
        - realm_1
